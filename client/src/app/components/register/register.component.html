<div class="container pt-5">
  <div class="container my-5 rounded-lg">
    <div class="container shadow-sm rounded-lg border">
      <div class="row rounded-lg">
        <div class="col-md-6 mt-5">
          <div class="container px-5">
            <h1 class="font-weight-bold text-center">Sign Up</h1>
            <p class="font-mont m-0 pt-2">We want to connect the people who have knowledge to the people who need it, to
              bring together people with different perspectives so they can understand each other better, and to empower
              everyone to share their knowledge.
            </p>
          </div>
          <div>

            <img src="../../../assets/images/signupimg.jpg" class="d-md-block d-none" width="400px">
          </div>
        </div>
        <div class="col-md-6 my-5">
          <form (submit)="onRegister()">
            <div class="form-group">
              <label>Full name <span class="text-danger">*</span></label>
              <input type="text" [(ngModel)]="name" name="name" class="form-control rounded-lg shadow-sm w-75"
                placeholder="Name" required>
            </div>
            <div class="form-group">
              <label>E-mail <span class="text-danger">*</span></label>
              <input type="email" [(ngModel)]="email" name="email" class="form-control rounded-lg shadow-sm w-75"
                placeholder="E-mail" required>
            </div>
            <div class="form-group">
              <label>Password <span class="text-danger">*</span></label>
              <input type="password" [(ngModel)]="password" name="password"
                class="form-control rounded-lg shadow-sm w-75" placeholder="Password" required>
            </div>
            <div class="form-group">
              <label>Designation <span class="text-danger">*</span></label>
              <input type="text" [(ngModel)]="designation" name="designation"
                class="form-control rounded-lg shadow-sm w-75" placeholder="Designation" required>
            </div>
            <div class="form-group">
              <label>Company / Institute <span class="text-danger">*</span></label>
              <input type="text" [(ngModel)]="companyORinstitute" name="companyORinstitute"
                class="form-control rounded-lg shadow-sm w-75" placeholder="Company/Institute" required>
            </div>
            <div class="form-group">
              <label>Github profile link </label>
              <input type="text" [(ngModel)]="githubLink" name="githubLink"
                class="form-control rounded-lg shadow-sm mb-2 w-75" placeholder="Github profile link">
            </div>
            <div class="form-group">
              <label>Linkedin profile link </label>
              <input type="text" [(ngModel)]="linkedinLink" name="linkedinLink"
                class="form-control rounded-lg shadow-sm mb-2 w-75" placeholder="Linkedin profile link" required>
            </div>
            <div class="form-group">
              <label>Google link </label>
              <input type="text" [(ngModel)]="googleLink" name="googleLink"
                class="form-control rounded-lg shadow-sm mb-2 w-75" placeholder="Google link" required>
            </div>
            <button class="btn btn-warning rounded-sm mt-3 px-3" type="submit">Sign Up</button>
            <button class="btn btn-primary rounded-sm mt-3 px-3 ml-3" type="reset">Reset</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
